; Service custom parameters
custom_parameter[] = eppocode

; Web API query string
; Customize the api_key parameter with your own API key obtained from Flickr
api_query =  "https://data.eppo.int/api/rest/1.0/taxon/{eppocode}/pests?authtoken=<api_personal_token>"

; Maximum time (in seconds) to cache responses from the Web API. Default: 2592000 = 30 days. 604800 = 7 days
cache_expires_after = 604800

; Add provenance information to the graph generated at each invocation
add_provenance = false
